<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome!</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>

                <div>
                  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email" formControlName="email" type="text" placeholder="Email address" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password formControlName="password" id="password" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
                    </div>
                    <button pButton pRipple label="Sign In" class="w-full p-3 text-xl"></button>
                    <div class="flex w-7 m-auto mt-4 justify-content-between">
                      <a href="http://localhost:8080/oauth2/authorize/google"><i class="pi pi-google" style="font-size: 2rem"></i></a>
                      <a href="http://localhost:8080/oauth2/authorize/github"><i class="pi pi-github" style="font-size: 2rem"></i></a>
                      <a href="http://localhost:8080/oauth2/authorize/facebook"><i class="pi pi-facebook" style="font-size: 2rem"></i></a>
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </div>
</div>
<p-toast></p-toast>

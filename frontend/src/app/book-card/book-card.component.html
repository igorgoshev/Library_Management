

<div class="card my-5 border-none" style="width: 18rem;">
    <img src="https://matica.com.mk/wp-content/uploads/2024/03/PATRIOTSKO-DRUSTVO-ZAKLETVA.jpg" [style]="{width: '100%'}" class="card-img-top" alt="book_image">
    <div class="card-body text-center">
      <h5 class="card-title" style="padding-top: 1.6em;">Заклетва 2001</h5>
      <p class="card-text">Патриотско друштво</p>
    </div>
</div>

<p-card header="Advanced Card" subheader="Card Subheader" [style]="{ width: '360px' }">
    <ng-template pTemplate="header">
        <img alt="Card" src="https://matica.com.mk/wp-content/uploads/2024/03/PATRIOTSKO-DRUSTVO-ZAKLETVA.jpg" />
    </ng-template>
    <p>
        Lorem ipsum dolor sit amet...
    </p>
    <ng-template pTemplate="footer">
        <div class="flex gap-3 mt-1">
            <p-button label="Cancel" severity="secondary" class="w-full" styleClass="w-full" />
            <p-button label="Save" class="w-full" styleClass="w-full" />
        </div>
    </ng-template>
</p-card>

<p-table [value]="values ?? []" responsiveLayout="scroll" responsiveLayout="scroll" [rows]="10"
    [globalFilterFields]="['name','country.name','representative.name','status']" [paginator]="true"
    [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" selectionMode="multiple"
    [rowHover]="true" dataKey="id">
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 3rem">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            @for (field of fields; track $index) {
            <th  pSortableColumn="{{ field }}">{{ field }} <p-sortIcon field="{{ field   }}"></p-sortIcon></th>
            }
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-value>
        <tr>
            <td>
                <p-tableCheckbox disabled></p-tableCheckbox>
            </td>
            @for (field of fields; track $index) {
            <td><p-skeleton></p-skeleton></td>
            }
        </tr>
    </ng-template>
</p-table>

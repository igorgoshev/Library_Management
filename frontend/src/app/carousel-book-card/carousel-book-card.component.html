<p-carousel
    [value]="books"
    [numVisible]="4"
    [numScroll]="3"
    [circular]="false"
    [responsiveOptions]="responsiveOptions"
    autoplayInterval="3000">
    <ng-template let-book pTemplate="item">
        <a [routerLink]="['/books/details', book.id]" >
        <book-card [book]="book">
        </book-card>
    </a>
    </ng-template>
    </p-carousel>

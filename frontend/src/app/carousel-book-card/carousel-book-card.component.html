<p-carousel 
    [value]="books" 
    [numVisible]="4" 
    [numScroll]="3" 
    [circular]="false" 
    [responsiveOptions]="responsiveOptions"
    autoplayInterval="3000">
    <ng-template let-book pTemplate="item">
    
        <book-card [routerLink]="['details', book.id]" [book]="book">
        </book-card>
    </ng-template>
    </p-carousel>
